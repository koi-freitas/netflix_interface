<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade css-->
    <link rel="stylesheet" href="style/reponsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class=" logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SHIRKERS</h3>
                <p class="descricao">Em 1992, Sandi Tan e seus amigos fizeram um filme inusitado nas ruas de Singapura. Mas o filme desapareceu, e ela saiu em busca de respostas.</p>
                <div class="botoes">
                    <button role="button" type="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" type="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min-01-fleabag.jpg" alt="poster da série Fleabag">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-02-us.jpg" alt="poster do filme Us">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-03-atlanta.jpg" alt="poster da série Atlanta">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-04-standbyme.jpg" alt="poster do filme Stand by Me">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-05-centraldobrasil.jpg" alt="poster do filme Central do Brasil">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-06-parasita.jpg" alt="poster do filme Parasita">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-07-leschansonsdamour.jpg" alt="Poster do filme Canções de Amor">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-08-avidainvisivel.jpg" alt="Poster do filme A Vida Invisível">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-09-amarelomanga.jpg" alt="Poster do filme Amarelo Manga">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-10-temporada.jpg" alt="Poster do filme Temporada">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5e2730820c.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
